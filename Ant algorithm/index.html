<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ant Colony Optimization for TSP</title>
</head>
<body>
  <h1>Ant Algorithm</h1>
  <div class="container">
    <canvas id="canvas" width="1000" height="600"></canvas>
    <div class="controls">
      <label for="numIterations">Number of Iterations:</label>
      <input type="number" id="numIterations" value="100">
      <label for="Alpha">Alpha:</label>
      <input type="number" id="Alpha" value="1">
      <label for="Beta">Beta:</label>
      <input type="number" id="Beta" value="2">
      <button onclick="startOptimization()">Start</button>
      <button onclick="reset()">Reset</button>
      <div id="distance-label">Best Tour Length: </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
